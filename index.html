<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h4[value="5"]{
            color: limegreen;
        }
    </style>
    <title>Color Vocab</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>COLOR</h1>
    <h3>Learn the colors in Spanish</h3>

    <!-- Ubah element class=aku menjadi warna Purple menggunakan css External -->
    <h4 class="aku">Popy</h4>
    <img src="./color/Purple.jpg" alt="">

    <!-- Ubah value="2" menjadi warna Magenta menggunakan css External -->
    <h4 value="2">Lisa</h4>
    <img src="./color/Magenta.jpg" alt="">

    <!-- Ubah element id_warna menjadi warna Brown menggunakan css External -->
    <h4 id="id_warna">Ali</h4>
    <img src="./color/Brown.jpg" alt="">

    <!-- Ubah element class=aku menjadi warna SkyBlue menggunakan css Inline -->
    <h4 style="color: lightskyblue;">Fenti</h4>
    <img src="./color/Baby Blue.jpg" alt="">

    <!-- Ubah element value="5" menjadi warna Green menggunakan css Internal -->
    <h4 value="5">Elvi</h4>
    <img src="./color/Grreen.png" alt="">
</body>
</html>
